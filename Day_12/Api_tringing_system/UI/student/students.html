<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- ✅ Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../dashboard/dashboard.html">Training System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">🏠 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="../course/courses.html">📚 Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="students.html">👨‍🎓 Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="../auth/logout.html">🚪 Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- ✅ Page Content -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Students</h2>
      <a href="add_student.html" class="btn btn-success">➕ Add Student</a>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="students-table-body">
        <!-- Students will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    // ✅ Load students from API
    fetch('http://localhost/nti/Day_10/Api_tringing_system/API/students/read.php')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('students-table-body');
        data.forEach(student => {
          const row = `
            <tr>
              <td>${student.id}</td>
              <td>${student.name}</td>
              <td>${student.email || ''}</td>
              <td>${student.phone || ''}</td>
              <td>${student.date_of_birth || ''}</td>
              <td>
                <a href="edit_student.html?id=${student.id}" class="btn btn-sm btn-primary">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('students-table-body').innerHTML = `
          <tr><td colspan="6" class="text-danger">Failed to load students.</td></tr>
        `;
      });

    // ✅ Delete student
    function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this student?")) return;

      fetch(`http://localhost/nti/Day_10/Api_tringing_system/API/students/delete.php`, {
        method: 'DELETE',
        body: new URLSearchParams({ id }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Student deleted successfully");
            location.reload();
          } else {
            alert("Failed to delete student");
          }
        });
    }


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
