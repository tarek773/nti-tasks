<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../dashboard/dashboard.html">Training System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">🏠 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="../course/courses.html">📚 Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="students.html">👨‍🎓 Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="../auth/logout.html">🚪 Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">✏️ Edit Student</h2>

    <form id="editStudentForm">
      <input type="hidden" id="studentId">

      <div class="mb-3">
        <label for="name" class="form-label">Name *</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone">
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
      <a href="students.html" class="btn btn-secondary">Back</a>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if (!studentId) {
      alert("No student ID provided.");
      window.location.href = 'students.html';
    }

    fetch(`http://localhost/nti/Day_10/Api_tringing_system/API/students/read_one.php?id=${studentId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('studentId').value = data.id;
        document.getElementById('name').value = data.name;
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('dob').value = data.date_of_birth || '';
      })
      .catch(err => {
        console.error(err);
        alert("Failed to load student data.");
        window.location.href = 'students.html';
      });

    document.getElementById('editStudentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const updatedData = {
        id: studentId,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        date_of_birth: document.getElementById('dob').value
      };

      fetch('http://localhost/nti/Day_10/Api_tringing_system/API/students/update.php', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedData)
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message);
        if (result.message.includes("success")) {
          window.location.href = 'students.html';
        }
      })
      .catch(err => {
        console.error(err);
        alert("Update failed.");
      });
    });
  </script>

</body>
</html>
