<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="text-center">
    <h2 class="mb-4">Are you sure you want to logout?</h2>
    <button id="logoutBtn" class="btn btn-danger px-4">Logout</button>
    <a href="../dashboard/dashboard.html" class="btn btn-secondary px-4">Cancel</a>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch('http://localhost/nti/Day_10/Api_tringing_system/API/auth/logout.php', {
        method: 'GET',
      })
      .then(response => response.json())
      .then(data => {
        console.log(data.message);
        window.location.href = './login.html';
      })
      .catch(error => {
        console.error('Logout failed:', error);
        alert('Failed to logout.');
      });
    });
  </script>

</body>
</html>
