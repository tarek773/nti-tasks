<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Cards Task</title>
  <link rel="stylesheet" href="style_t5.css">
</head>
<body>
  <div class="container">
    
    <div class="card">
      <h3>Form Card</h3>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name">
        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
        <button class="btn">Submit</button>
      </form>
    </div>

    <div class="card">
      <h3>Table Card</h3>
      <table  border="1">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ahmed</td>
          <td>Math</td>
          <td>95</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Salma</td>
          <td>Science</td>
          <td>88</td>
        </tr>
        <tr>
          <td>3</td>
          <td>sami</td>
          <td>geography</td>
          <td>75</td>
        </tr>
      </tbody>
    </table>
        <button class="btn">Show Table</button>
    </div>

    <div class="card">
      <h3>List Card</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <button class="btn">Show List</button>
    </div>

  </div>
</body>
</html>
