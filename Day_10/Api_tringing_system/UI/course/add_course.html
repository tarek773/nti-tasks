<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../dashboard/dashboard.html">Training System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">🏠 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="courses.html">📚 Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../student/students.html">👨‍🎓 Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="../auth/logout.html">🚪 Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Add Course Form -->
  <div class="container mt-5">
    <h2 class="mb-4">➕ Add New Course</h2>

    <form id="addCourseForm">
      <div class="mb-3">
        <label for="title" class="form-label">Course Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input type="number" class="form-control" id="hours" step="0.1">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" step="0.01">
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('addCourseForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        hours: document.getElementById('hours').value,
        price: document.getElementById('price').value
      };

      try {
        const response = await fetch('http://localhost/nti/Day_10/Api_tringing_system/API/courses/create.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById('message').innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          // ✅ Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "courses.html";
          }, 2000);
        } else {
          document.getElementById('message').innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = `<div class="alert alert-danger">Something went wrong.</div>`;
        console.error(error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
