<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../dashboard/dashboard.html">Training System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">🏠 Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="courses.html">📚 Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../student/students.html">👨‍🎓 Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="../auth/logout.html">🚪 Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Edit Course</h2>
    <form id="editCourseForm">
      <div class="mb-3">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="name" required minlength="3">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required minlength="10"></textarea>
      </div>

      <div class="mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input type="number" class="form-control" id="hours" required min="1">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" required min="0" step="0.01">
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Update</button>
      <a href="courses.html" class="btn btn-secondary">Cancel</a>
      
      <div class="mt-3">
        <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
      </div>
    </form>
  </div>

  <script>
    const courseId = new URLSearchParams(window.location.search).get("id");
    if (!courseId) {
      alert("No course ID provided");
      window.location.href = "courses.html";
    }
    console.log("Course ID:", courseId);
    const API_BASE_URL = "http://localhost/nti/Day_10/Api_tringing_system/API/courses";
    const loadingSpinner = document.getElementById("loadingSpinner");
    const errorAlert = document.getElementById("errorAlert");
    const successAlert = document.getElementById("successAlert");
    const submitBtn = document.getElementById("submitBtn");

    // Load course data
    function loadCourseData() {
      loadingSpinner.classList.remove("d-none");
      
      fetch(`${API_BASE_URL}/read_one.php?id=${courseId}`)
  .then(res => {
    console.log("HTTP Response status:", res.status);
    return res.json();
  })
  .then(data => {
    console.log("Fetched Data:", data); 
    if (data && data.title) {
  document.getElementById("name").value = data.title;

      document.getElementById("description").value = data.description;
      document.getElementById("hours").value = data.hours;
      document.getElementById("price").value = data.price;
    } else {
      throw new Error("Course not found");
    }
  })
  .catch(err => {
    console.error("Error:", err);
    errorAlert.textContent = "Failed to load course data: " + err.message;
    errorAlert.classList.remove("d-none");
  })
  .finally(() => {
    loadingSpinner.classList.add("d-none");
  });

    }

    // Submit updated data
    document.getElementById("editCourseForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const hours = parseInt(document.getElementById("hours").value);
      const price = parseFloat(document.getElementById("price").value);

      // Client-side validation
      if (!name || !description || isNaN(hours) || isNaN(price)) {
        errorAlert.textContent = "Please fill all fields with valid data";
        errorAlert.classList.remove("d-none");
        return;
      }

      submitBtn.disabled = true;
      loadingSpinner.classList.remove("d-none");
      errorAlert.classList.add("d-none");

      const updatedData = {
        id: courseId,
        title: name,
        description: description,
        hours: hours,
        price: price
      };

      fetch(`${API_BASE_URL}/update.php`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(updatedData)
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        successAlert.textContent = data.message || "Course updated successfully";
        successAlert.classList.remove("d-none");
        setTimeout(() => window.location.href = "courses.html", 1500);
      })
      .catch(err => {
        console.error("Error:", err);
        errorAlert.textContent = "Update failed: " + (err.message || "Please try again later");
        errorAlert.classList.remove("d-none");
      })
      .finally(() => {
        loadingSpinner.classList.add("d-none");
        submitBtn.disabled = false;
      });
    });

    // Initial load
    loadCourseData();
  </script>

</body>
</html>
