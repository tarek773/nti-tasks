<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3 class="text-center mb-4">üîê Login</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" required placeholder="admin@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required placeholder="********">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div id="message" class="mt-3 text-danger text-center"></div>
  </form>

    <div class="text-center mt-3">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const data = {
    email: formData.get("email"),
    password: formData.get("password")
  };

  const response = await fetch("http://localhost/nti/Day_10/Api_tringing_system/API/auth/login.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();

  if (result.success) {
    // success ‚Üí redirect to dashboard
    window.location.href = "../dashboard/dashboard.html";
  } else {
    // show error message
    document.getElementById("message").innerText = result.message;
  }
});
</script>

</body>
</html>
