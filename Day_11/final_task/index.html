<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student API Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4">Student Registration</h2>
        <form id="studentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" required />
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <div class="mt-4">
            <h4 id="resultWelcome" class="text-success"></h4>
            <h5 id="resultStatus" class="text-info"></h5>
        </div>
    </div>
</div>

<script>
    document.getElementById('studentForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: parseInt(document.getElementById('age').value)
        };

        fetch('student_api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('resultWelcome').textContent = data.welcome;
                document.getElementById('resultStatus').textContent = "Status: " + data.status;
            }
        })
        .catch(err => {
            alert("Error connecting to the API.");
            console.error(err);
        });
    });
</script>

</body>
</html>
