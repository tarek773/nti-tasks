<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container p-5">

  <h2 class="mb-4">Add New Course</h2>

  <form id="courseForm" action="'index.html'" >
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Hours</label>
      <input type="number" step="0.1" class="form-control" name="hours">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" name="price">
    </div>

    <button type="submit" class="btn btn-primary">Add Course</button>
    <div id="result" class="mt-3"></div>
  </form>

  <script>
    const form = document.getElementById('courseForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data.hours = parseFloat(data.hours) || null;
      data.price = parseFloat(data.price) || null;

      fetch('add_course.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
  if (data.success) {
    window.location.href = "index.html"; 
  } else {
    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'Failed to add course.'}</div>`;
  }
})
      .catch(err => {
        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
      });
    });
  </script>

</body>
</html>
